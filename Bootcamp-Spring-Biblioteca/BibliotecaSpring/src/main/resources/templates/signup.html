<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/head" />
	<title>Sign up</title>

</head>

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 style="text-align:center ;" th:text="#{signup.message}"></h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Nombre</label>
				<div class="col-sm-10">
					<input th:field="*{lector.nombre}" type="text" placeholder="Escriba el nombre"
						class="form-control mb-4 col.4">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Teléfono</label>
				<div class="col-sm-10">
					<input th:field="*{lector.telefono}" type="text" placeholder="Escriba el telefono"
						class="form-control mb-4 col.4">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Dirección</label>
				<div class="col-sm-10">
					<input th:field="*{lector.direccion}" type="text" placeholder="Escriba la dirección "
						class="form-control mb-4 col.4">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{email.message}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email" placeholder="example@example.com"
						required="true" /><span class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{password.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" required='true' />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{repeat.message}"></label>
				<div class="col-sm-10">
					<input type="password" class="form-control" required='true' name="passwordConfirm" /><span
						class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}"></span>

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button name="submit" type="submit" class="btn btn-primary" th:text="#{submit.message}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
