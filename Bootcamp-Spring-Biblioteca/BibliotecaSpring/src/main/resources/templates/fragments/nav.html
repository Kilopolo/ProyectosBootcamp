<!DOCTYPE html>
<html>
<header th:fragment="header">
	<nav class="navbar navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">Biblioteca</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/home}">Home<span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a id="libros" class="nav-link" th:href="@{/libros}">Libros</a>
						</li>
				<li sec:authorize="hasRole('USER')" class="nav-item">
					<a class="nav-link" th:href="@{/reservas}">Reservas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/autores}">Autor</a>
				</li>
				<li sec:authorize="hasRole('ADMIN')" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Socios
					</a>
					<div    class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="nav-link dropdown-item" th:href="@{/admin/lectores}" style="color:black">Lista</a>

				</li>

				<li  class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" sec:authorize="hasRole('USER')" th:href="@{/perfil}"
						style="margin-right: 15px; text-decoration: none; color: whitesmoke;">
						<span sec:authentication="principal.username">
						</span></a></li>


			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
			
				<li class="nav-item dropdown">
					<a class="dropdown-toggle" id="btnLanguage" data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false" style="text-decoration: none; color: whitesmoke;">
					<span th:text="#{language.change}"></span>
				</a>
				<ul id="languageDropdownMenuButton" class="dropdown-menu">
					<li class="nav-item"><a class="nav-link"  id="btnEnglish" value="EN"> <img th:src="@{/img/if_uk_flag.png}"
								style="border: 0; float: left; margin-right: 15px" /> <span
								th:text="#{language.en}"></span>
						</a></li>
					<li class="nav-item"><a class="nav-link" id="btnSpanish" value="ES"> <img th:src="@{/img/if_spain_flag.png}"
								style="border: 0; float: left; margin-right: 15px" /> <span
								th:text="#{language.es}"></span>
						</a></li>
				</ul>
			</li>
				
			<li class="nav-link" sec:authorize="!isAuthenticated()"><a id="signup"th:href="@{/signup}" th:text="#{signup.message}" style="text-decoration: none; color: whitesmoke;">
					<span class="nav-item active glyphicon glyphicon-user"></span>
				</a></li>
			<li class="nav-link" sec:authorize="!isAuthenticated()"><a id="login" th:href="@{/login}" th:text="#{login.message}" style="text-decoration: none; color: whitesmoke;">
					<span class="glyphicon glyphicon-log-in"></span>
				</a></li>
			<li class="nav-link" sec:authorize="isAuthenticated()"><a id="logout" th:href="@{/logout}" th:text="#{logout.message}" style="text-decoration: none; color: whitesmoke;">
					<span class=" nav-item active glyphicon glyphicon-log-out"></span>
				</a></li>
			<!--				</ul>-->
		</div>
	</nav>
</header>

</html>
