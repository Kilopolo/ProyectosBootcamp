<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/head" />
	<title>Mostrar prestamos</title>
</head>

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h3>Multa Socio <span  style="color: darkblue;" th:text="${lector.nombre}"></span> </h3>
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Fecha incio</th>
					<th>Fecha Fin</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="multa:${multas}">
					<td th:text="${multa.fInicio}"></td>
					<td th:text="${multa.fFin}"></td>
					<td><a ><img alt=""
						src="/img/editar.png"></a>
						<a th:onclick="return confirm('¿Estás seguro de que deseas eliminar esta multa?')"
							 ><img alt=""
						src="/img/eliminar.png"></a>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(multas)}">
					<td colspan="3" style="color: red; text-align: center;font-weight: bold;">No hay multas</td>
				</tr>
				<tr th:if="${!#lists.isEmpty(multas)}">
					<th colspan="2" style="text-align: center;font-weight: bold;">Total:
					</th>
					<td colspan="1" th:text="${multas.size()}" style="color: green;font-weight: bold;"></td>
				</tr>
			</tbody>
		</table>
		<div class="text-center my-2">
			<a class="btn btn-secondary" th:href="@{/perfil}">Volver</a>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
