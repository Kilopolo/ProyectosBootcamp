<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments/head" />
	<title>Mostrar lectores</title>
</head>

<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h3  class="d-inline p-2">Socios</h3>
		<img class="d-inline p-2" th:src="@{/img/socio.png}" th:title="socio">
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Teléfono</th>
					<th>Dirección</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}"  th:unless="${user.id == 1}">
					<td th:if="${user.lector != null}" th:text="${user.lector.nombre}">Nombre del Lector</td>
					<td th:if="${user.lector != null}" th:text="${user.lector.telefono}">Teléfono</td>
					<td th:if="${user.lector != null}" th:text="${user.lector.direccion}">Dirección</td>
					<td th:text="${user.email}">Email</td>
					<td>
						<a th:if="${user.lector != null}" th:href="@{'/prestamos/' + ${user.lector.idlector}}" class="btn btn-info">Ver prestamos</a>
						<a th:if="${user.lector != null}" th:href="@{'/multas/' + ${user.lector.idlector}}" class="btn btn-warning" style="color: whitesmoke;">Ver multas</a>
						<a th:href="@{'/admin/updatelector/' + ${user.id}}" ><img alt=""
						src="/img/editar.png"></a>
						<a th:onclick="return confirm('¿Estás seguro de que deseas eliminar este socio?')"
							th:href="@{'/admin/deletelector/' + ${user.id}}"><img alt="" src="/img/eliminar.png"></a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
